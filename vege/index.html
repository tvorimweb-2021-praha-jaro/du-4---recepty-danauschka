<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->

    <section class="recepty">
        <article class="hlavni recept1">
            <h1 class="nazev">Salát s&nbsp;vlašskými ořechy</h1>
            <section class="popis">
                <div class="kategorie">Saláty</div>
                <div class="komentar">5 komentářů</div>
            </section>
        </article>

        <!-- maly recept 2 -->

        <div class="prostredni">
            <article class="vedlejsi recept2">

                <h1 class="nazev">Chlebíček s&nbsp;avokádem</h1>
                <section class="popis">
                    <div class="kategorie">Svačina</div>
                    <div class="komentar">16 komentářů</div>
                </section>
            </article>

            <!-- maly recept 3 -->

            <article class="vedlejsi recept3">
                <h1 class="nazev">Pita chléb s&nbsp;cizrnou</h1>
                <section class="popis">
                    <div class="kategorie">Luštěniny</div>
                    <div class="komentar">23 komentářů</div>
                </section>
            </article>
        </div>

        <!-- maly recept 4 -->

        <div class="pravy">
            <article class="vedlejsi recept4">
                <h1 class="nazev">Avokádové tacos</h1>
                <section class="popis">
                    <div class="kategorie">Mexická</div>
                    <div class="komentar">7 komentářů</div>
                </section>
            </article>

            <!-- maly recept 5 -->

            <article class="vedlejsi recept5">
                <h1 class="nazev">Sojový burger</h1>
                <section class="popis">
                    <div class="kategorie">Burgery</div>
                    <div class="komentar">19 komentářů</div>
                </section>
            </article>
        </div>


    </section>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
